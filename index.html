<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- LINKS -->
    <link rel="stylesheet" href="assets/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <title>Background Changer</title>
</head>

<body id="bg__custom" transition-style="in:circle:hesitate">
    <div class="content">
        <div class="page__width">
            <div class="navigation__start">
                <nav>
                    <!-- *** MENU ICONS *** -->
                    <!-- *** END MENU ICONS *** -->
                </nav>
            </div>

            <!-- ***DEFAULT BACKGROUND SELECTION*** -->
            <div style="display: none;" id="toggle__background">
                <div id="custom__background">
                    <span id="bg0" title="Clear"></span>
                    <!--<span id="bg1"></span>-->
                    <span id="bg1" title="#1"></span>
                    <span id="bg2" title="#2"></span>
                    <span id="bg3" title="#3"></span>
                    <span id="bg4" title="#4"></span>
                    <span id="bg5" title="#5"></span>
                    <div id="custom__url">
                        <input id="custom__input"
                            placeholder="OR enter the URL to your background image and press Change" type="text"
                            autocomplete="false" autofill="off">
                        <button id="custom__submit"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <!-- ***END DEFAULT BACKGROUND SELECTION*** -->
        </div>

        <div class="nav__icons">
            <a class="menu__icon" href="#">
                <i class="fa-solid fa-chevron-down"></i>
            </a>
        </div>

        <!-- END BREADCRUMB -->
    </div>
