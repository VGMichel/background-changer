<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <title>Dynamic Background Changer</title>
</head>
<body id="bg__custom">
    <div class="content">
        <div class="page__width">
            <div class="navigation__start">
                <nav>
                    <!-- *** MENU ICONS *** -->
                    <div class="nav__icons">
                        <div class="home__icon">
                            <a class="menu__icon" href="#">
                                <i class="fas fa-home"></i>
                            </a>
                        </div>
                        <div class="main-icons">
                            <a class="menu__icon" href="#">
                                <i class="fa-solid fa-location-dot"></i>
                            </a>
                            <a class="menu__icon" href="#">
                                <i class="fa-solid fa-image"></i>
                            </a>
                        </div>
                    </div>
                    <!-- *** END MENU ICONS *** -->
                </nav>
            </div>

            <!-- ***DEFAULT BACKGROUND SELECTION*** -->
            <div style="display: none;" id="toggle__background">
                <div id="custom__background">
                    <span id="bg0" title="Clear"></span>
                    <!--<span id="bg1"></span>-->
                    <span id="bg1" title="#1"></span>
                    <span id="bg2" title="#2"></span>
                    <span id="bg3" title="#3"></span>
                    <span id="bg4" title="#4"></span>
                    <span id="bg5" title="#5"></span>
                    <div id="custom__url">
                        <input id="custom__input" placeholder="OR enter the image URL to your background image and press Change" type="text" autocomplete="false" autofill="off">
                        <button id="custom__submit">Change</button>
                    </div>
                </div>
            </div>
            <!-- ***END DEFAULT BACKGROUND SELECTION*** -->
        </div>

    <!-- END BREADCRUMB -->
    </div>
        <div class="container">
            <div class="text__box">
                <p>Click on the&nbsp;<i class="fa-solid fa-image"></i>&nbsp;icon</p>
            </div>
        </div>
    <script src="assets/app.js"></script>
</body>
</html>
